controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    gravity_compensation_example_controller:
      type: franka_example_controllers/GravityCompensationExampleController

    joint_impedance_example_controller:
      type: franka_example_controllers/JointImpedanceExampleController
    
    cartesian_impedance_example_controller:
      type: franka_example_controllers/CartesianImpedanceExampleController

    joint_position_example_controller:
      type: franka_example_controllers/JointPositionExampleController

    joint_velocity_example_controller:
      type: franka_example_controllers/JointVelocityExampleController
    
    cartesian_velocity_example_controller:
      type: franka_example_controllers/CartesianVelocityExampleController

    move_to_start_example_controller:
      type: franka_example_controllers/MoveToStartExampleController

    # joint_trajectory_controller:
    #   type: joint_effort_trajectory_controller/JointTrajectoryController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    franka_robot_state_broadcaster:
      type: franka_robot_state_broadcaster/FrankaRobotStateBroadcaster

    model_example_controller:
      type: franka_example_controllers/ModelExampleController

    pose_broadcaster:
      type: crisp_controllers/PoseBroadcaster

    gravity_compensation:
      type: crisp_controllers/CartesianController

    cartesian_impedance_controller:
      type: crisp_controllers/CartesianController

    joint_impedance_controller:
      type: crisp_controllers/CartesianController

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController
    

franka_robot_state_broadcaster:
  ros__parameters:
    arm_id: panda

model_example_controller:
  ros__parameters:
    arm_id: panda
    
joint_trajectory_controller:
  ros__parameters:
    joints:
      - panda_joint1
      - panda_joint2
      - panda_joint3
      - panda_joint4
      - panda_joint5
      - panda_joint6
      - panda_joint7
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    gains:
      panda_joint1: { p: 600., d: 30., i: 0., i_clamp: 1. }
      panda_joint2: { p: 600., d: 30., i: 0., i_clamp: 1. }
      panda_joint3: { p: 600., d: 30., i: 0., i_clamp: 1. }
      panda_joint4: { p: 600., d: 30., i: 0., i_clamp: 1. }
      panda_joint5: { p: 250., d: 10., i: 0., i_clamp: 1. }
      panda_joint6: { p: 150., d: 10., i: 0., i_clamp: 1. }
      panda_joint7: { p: 50., d: 5., i: 0., i_clamp: 1. }

cartesian_impedance_example_controller:
  ros__parameters:
    arm_id: panda

joint_impedance_example_controller:
  ros__parameters:
    arm_id: panda
    k_gains:
      - 24.0
      - 24.0
      - 24.0
      - 24.0
      - 10.0
      - 6.0
      - 2.0
    d_gains:
      - 2.0
      - 2.0
      - 2.0
      - 1.0
      - 1.0
      - 1.0
      - 0.5
move_to_start_example_controller:
  ros__parameters:
    arm_id: panda
    k_gains:
      - 600.0
      - 600.0
      - 600.0
      - 600.0
      - 250.0
      - 150.0
      - 50.0
    d_gains:
      - 30.0
      - 30.0
      - 30.0
      - 30.0
      - 10.0
      - 10.0
      - 5.
joint_position_example_controller:
  ros__parameters:
    arm_id: panda

joint_velocity_example_controller:
  ros__parameters:
    arm_id: panda

cartesian_velocity_example_controller:
  ros__parameters:
    arm_id: panda

pose_broadcaster:
  ros__parameters:
    joints:
      - panda_joint1
      - panda_joint2
      - panda_joint3
      - panda_joint4
      - panda_joint5
      - panda_joint6
      - panda_joint7

    end_effector_frame: panda_link7
    base_frame: base

gravity_compensation:
  ros__parameters:
    joints:
      - panda_joint1
      - panda_joint2
      - panda_joint3
      - panda_joint4
      - panda_joint5
      - panda_joint6
      - panda_joint7

    end_effector_frame: panda_link7
    base_frame: base

    task:
      k_pos_x: 0.0
      k_pos_y: 0.0
      k_pos_z: 0.0
      k_rot_x: 30.0
      k_rot_y: 30.0
      k_rot_z: 30.0

    nullspace: 
      stiffness: 0.0

    use_friction: true
    use_coriolis_compensation: true
    use_local_jacobian: true

joint_impedance_controller:
    ros__parameters:
      joints:
        - panda_joint1
        - panda_joint2
        - panda_joint3
        - panda_joint4
        - panda_joint5
        - panda_joint6
        - panda_joint7

      end_effector_frame: panda_link7
      base_frame: base

      task:
          k_pos_x: 300.0
          k_pos_y: 300.0
          k_pos_z: 300.0
          k_rot_x: 300.0
          k_rot_y: 300.0
          k_rot_z: 300.0

      max_delta_tau: 0.5

      nullspace: 
          stiffness: 5.0
          projector_type: none  # So we are directly controlling the joints!
          damping: 0.5
          max_tau: 5.0
          regularization: 1.0e-06

      use_friction: true
      use_coriolis_compensation: true
      use_local_jacobian: true
      limit_error: true
      limit_torques: true


cartesian_impedance_controller:
    ros__parameters:
      joints:
        - panda_joint1
        - panda_joint2
        - panda_joint3
        - panda_joint4
        - panda_joint5
        - panda_joint6
        - panda_joint7

      end_effector_frame: panda_link7
      base_frame: base

      task:
          k_pos_x: 400.0
          k_pos_y: 400.0
          k_pos_z: 400.0
          k_rot_x: 30.0
          k_rot_y: 30.0
          k_rot_z: 30.0

      nullspace: 
          stiffness: 2.0

      use_friction: false
      use_coriolis_compensation: true
      use_local_jacobian: true